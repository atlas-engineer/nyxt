name: Guix tests

on:
  push:
    branches: [ tests ]

jobs:
  guix-test:
    name: Guix test
    runs-on: ubuntu-latest
    strategy:
      # building independent packages, donâ€™t abort entire build if one fails
      fail-fast: false
    steps:
      - name: Guix cache
        uses: actions/cache@v2
        with:
          path: ~/.cache/guix
          # use a key that (almost) never matches
          key: guix-cache-${{ github.sha }}
          restore-keys: |
            guix-cache-
      - name: Install Guix
        uses: PromyLOPh/guix-install-action@v1
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build package
        run: |
          guix shell --container --user=dummy-user -D -f build-scripts/nyxt.scm -- make all NYXT_SUBMODULES=false CC=gcc
      - name: Run package
        # TODO: Test if nyxt --version and nyxt --help outputs are correct.
        run: ./nyxt --version
